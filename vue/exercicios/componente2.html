<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente2</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>

    <script>
        Vue.component('contador', {
            data: function (){
                return { numero: 0 }
            },
            template: `
                <div>
                    <p>
                        {{ this.numero }}
                        <button v-on:click="add">+1</button>
                    </p>
                </div>
            `,
            methods: {
                add() {
                    this.numero++
                }
            }
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
